<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medienos Skaičiuoklė</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <div class="svg-sun-container">
    <svg viewBox="0 0 100 100" class="svg-sun" xmlns="http://www.w3.org/2000/svg">
      <g class="sun-rays">
        <line x1="50" y1="10" x2="50" y2="0" />
        <line x1="70" y1="15" x2="78" y2="5" />
        <line x1="85" y1="30" x2="95" y2="22" />
        <line x1="90" y1="50" x2="100" y2="50" />
        <line x1="85" y1="70" x2="95" y2="78" />
        <line x1="70" y1="85" x2="78" y2="95" />
        <line x1="50" y1="90" x2="50" y2="100" />
        <line x1="30" y1="85" x2="22" y2="95" />
        <line x1="15" y1="70" x2="5" y2="78" />
        <line x1="10" y1="50" x2="0" y2="50" />
        <line x1="15" y1="30" x2="5" y2="22" />
        <line x1="30" y1="15" x2="22" y2="5" />
      </g>
      <circle cx="50" cy="50" r="20" fill="#FFD700" />
    </svg>
  </div>

  <header class="block-wrapper">
    <h1>Medienos skaičiuoklė</h1>
  </header>

  <div class="info-wrapper block-wrapper">
    <h2>Duomenys</h2>

    <div class="input-wrapper">
      <label for="length">Ilgis (m):</label>
      <div class="input-row">
        <input type="number" id="length" value="2.5" step="0.01" min="0" />
        <span class="error" id="error-length"></span>
      </div>
    </div>

    <div class="input-wrapper">
      <label for="width">Plotis (mm):</label>
      <div class="input-row">
        <input type="number" id="width" value="100" min="0" />
        <span class="error" id="error-width"></span>
      </div>
    </div>

    <div class="input-wrapper">
      <label for="thickness">Storis (mm):</label>
      <div class="input-row">
        <input type="number" id="thickness" value="25" min="0" />
        <span class="error" id="error-thickness"></span>
      </div>
    </div>

    <div class="input-wrapper">
      <label for="quantity">Lentų kiekis (vnt):</label>
      <div class="input-row">
        <input type="number" id="quantity" value="10" min="0" />
        <span class="error" id="error-quantity"></span>
      </div>
    </div>

    <div class="input-wrapper">
      <label for="pricePerM3">Kaina už 1 m³ (€):</label>
      <div class="input-row">
        <input type="number" id="pricePerM3" value="350" step="0.01" min="0" />
        <span class="error" id="error-price"></span>
      </div>
    </div>

    <button id="calculate">Skaičiuoti</button>
    <button id="reset">Iš naujo</button>
  </div>

  <div class="calc-wrapper block-wrapper">
    <h2>Rezultatai</h2>
    <div id="results">
      <p class="error">Kol kas nieko nėra.</p>
    </div>
  </div>

  <div class="wave-container">
    <svg viewBox="0 0 1200 200" preserveAspectRatio="none">
      <path d="M0,100 C300,200 900,0 1200,100 L1200,200 L0,200 Z"></path>
    </svg>
  </div>
</body>
</html>
